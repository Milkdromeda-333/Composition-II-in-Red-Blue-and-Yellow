<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Composition II in Red, Blue, and Yellow</title>
  </head>
  
  <body>
    <div class="container">
      <div class="row">
        <div class="col-4"><!--col 1-->
          <div id="a" class="row"><!--row A-->
            <p>A</p>
          </div><!--end row A-->
          <div id="b" class="row"><!--row B-->
          <p>B</p>
          </div><!--end row b-->
        </div><!--end col 1-->
        <div class="col-8"><!-- col 2-->
          <div id="c" class="row"><!--row c-->
           <p>C</p>
          </div><!--end row c-->
        </div><!--end col 2-->
      </div><!--end row 1-->

      <div class="row"><!--row 2-->
        <div id="d" class="col-4"><!--col d-->
          <p>D</p>
        </div><!--end d-->
        <div id="e" class="col-6"><!--col e-->
          <p>E</p>
        </div><!--end col e-->
        <div class="col-2"><!--col with f and g-->
          <div id="f" class="row"><!--row f-->
            <p>F</p>
          </div><!--end row f-->
          <div id="g" class="row"><!--row g-->
            <p>G</p>
          </div><!--end row g-->
        </div><!--end col with f and g-->
      </div><!--end row 2-->
      
    </div ><!--End container-->
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
